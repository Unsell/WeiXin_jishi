<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>昨日数据</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/common.css">
		<link href="https://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
		<link rel="stylesheet" href="../css/DataYesterday.css">
		<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="../js/mui.min.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back  mui-pull-left">返回</a>
			<h1 class="mui-title">昨日数据</h1>
		</header>
		<div class="mui-content">
			<div class="data-contrast clearfix">
				<div class="data">
					<div class="data-contrast-before-yesterday">30%</div>
					<span>与前天业绩对比</span>
				</div>
				<div class="data-status">
					<i class="fa fa-arrow-up"></i>  <!--上升-->
					<!--<i class="fa fa-arrow-down"></i>-->   <!--下降-->
				</div>
			</div>
			<div class="data-title">您过去24小时:</div>
			<div class="data-content">
				<div class="data-type clearfix">
					<div class="data-type-name">收藏</div>
					<div class="data-type-number">70</div>
				</div>
				<div class="data-type clearfix">
					<div class="data-type-name">浏览</div>
					<div class="data-type-number">70</div>
				</div>
				<div class="data-type clearfix">
					<div class="data-type-name">入场推荐</div>
					<div class="data-type-number">70</div>
				</div>
				<div class="data-type clearfix">
					<div class="data-type-name">朋友圈推荐</div>
					<div class="data-type-number">70</div>
				</div>
				<div class="data-type clearfix">
					<div class="data-type-name">单项服务</div>
					<div class="data-type-number">7</div>
				</div>
				<div class="data-type clearfix">
					<div class="data-type-name">服务时长</div>
					<div class="data-type-number">70<span>分钟</span></div>
				</div>
			</div>
			<div class="operate-btn">
				<button type="button" class="mui-btn btn-bask">晒一晒</button>
				<button type="button" class="mui-btn btn-checks-data">查看30天数据</button>
			</div>
		</div>
	</body>
</html>
