<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PK记录--自己看</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/PKRecords.css">
		<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="../js/mui.min.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back  mui-pull-left">返回</a>
			<h1 class="mui-title">PK记录</h1>
		</header>
		<div class="mui-content">
			<div class="technician-infor">
				<div class="technician-img">
					<img src="../images/0.jpg" alt="" class="" />
				</div>
				<div class="technician-number">0126</div>
			</div>
			<div class="data-content">
				<div class="data-type clearfix">
					<div class="data-type-name">收藏</div>
					<div class="data-type-number">70</div>
				</div>
				<div class="data-type clearfix">
					<div class="data-type-name">浏览</div>
					<div class="data-type-number">70</div>
				</div>
				<div class="data-type clearfix">
					<div class="data-type-name">入场推荐</div>
					<div class="data-type-number">70</div>
				</div>
				<div class="data-type clearfix">
					<div class="data-type-name">朋友圈推荐</div>
					<div class="data-type-number">70</div>
				</div>
				<div class="data-type clearfix">
					<div class="data-type-name">单项服务</div>
					<div class="data-type-number">7</div>
				</div>
				<div class="data-type clearfix">
					<div class="data-type-name">服务时长</div>
					<div class="data-type-number">70<span>分钟</span></div>
				</div>
			</div>
			<div class="technician-PK-title">看看同事PK结果</div>
			<div class="technician-PK-result">
				<div class="PK-technician clearfix">
					<div class="img-box">
						<img src="../images/0.jpg" alt="" />
					</div>
					<div class="PK-technician-infor">
						<div class="PK-technician-number">0216</div>
						<div class="PK-technician-duration">400分钟</div>
					</div>
					<div class="PK-technician-result">胜</div>
				</div>
				<div class="PK-technician clearfix">
					<div class="img-box">
						<img src="../images/0.jpg" alt="" />
					</div>
					<div class="PK-technician-infor">
						<div class="PK-technician-number">0216</div>
						<div class="PK-technician-duration">400分钟</div>
					</div>
					<div class="PK-technician-result">负</div>
				</div>
			</div>
		</div>
	</body>
</html>
