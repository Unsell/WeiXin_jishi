<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>上报时间</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/iconfont.css">
		<link rel="stylesheet" href="../css/iconfont2.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/ShangBan_Time.css">
		<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="../js/mui.min.js"></script>
	</head>
	<body>
		<div class="mui-content">
			<span class="HuoSuo_title">美丽水疗会所</span>
			<div class="box_img">
				<img src="../images/0.jpg" alt="" width="65px" height="65px" />
				<span class="mui-icon iconfont icon-dian loca_top"></span>
				<span class="mui-icon iconfont icon-dian loca_bottom"></span>
			</div>
			<div class="JiShi_infor">0021陈晓娟</div>
			<div class="box_infor">
				<div class="infor_title">请选择您的上班班次</div>
				<div class="box_select">
					<select  name="" id="">
						<option value="">早班 8:00~18:00</option>
						<option value="">晚班 8:00~18:00</option>
					</select>
					<span class="mui-icon mui-icon-arrowdown"></span>
				</div>
			</div>
			<div class="box_btn">
				<button class="mui-btn mui-btn-positive">确定</button>
				<button class="mui-btn mui-btn-outlined">取消</button>
			</div>
		</div>
		<!--底部-->
		<div class="box_nav">
			<div class="box_icon ">
				<a href="#Icon_SheZhi" class="span_icon right_border">
					<span class="mui-icon iconfont icon-shezhi"></span>
				</a>
				<a class="span_icon right_border">
					<span class="mui-icon iconfont icon-icon"></span>
				</a>
				<a class="span_icon ">
					<span class="mui-icon iconfont icon-lijigoumai"></span>
				</a>
			</div>
		</div>
		<!--弹窗---icon操作-->
		<div id="Icon_SheZhi" class="mui-popover mui-popover-action">
			<div class="box_Icon_SheZhi">
				<div class="span_icon">
					<span class="mui-icon mui-icon-closeempty"></span>
				</div>
				<div class="box_CaoZuo">
					<a>个人资料</a>
					<div class="box_Line"></div>
				</div>
				<div class="box_CaoZuo">
					<a>修改班次</a>
					<div class="box_Line"></div>
				</div>
				<div class="box_CaoZuo">
					<a href="#Help">帮助指引</a>
					<div class="box_Line"></div>
				</div>
				<div class="box_CaoZuo">
					<a>退出账号</a>
					<div class="box_Line"></div>
				</div>
			</div>
		</div>
		<!--弹窗---帮助-->
		<div id="Help" class="mui-popover mui-popover-action">
			<div class="box_Help">
				<span class="mui-icon mui-icon-closeempty"></span>
				<div id="slider" class="mui-slider" >
					<div class="mui-slider-group mui-slider-loop">
						<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
						<div class="mui-slider-item mui-slider-item-duplicate">
							<a href="#">
								<img src="../images/2.png" >
							</a>
						</div>
						<!-- 第一张 -->
						<div class="mui-slider-item">
							<a href="#">
								<img src="../images/1.png">
							</a>
						</div>
						<!-- 第二张 -->
						<div class="mui-slider-item">
							<a href="#">
								<img src="../images/2.png" >
							</a>
						</div>
						
						<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
						<div class="mui-slider-item mui-slider-item-duplicate">
							<a href="#">
								<img src="../images/1.png" >
							</a>
						</div>
					</div>
					<div class="mui-slider-indicator">
						<div class="mui-indicator mui-active"></div>
						<div class="mui-indicator"></div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			document.querySelector('.mui-btn-positive').addEventListener('tap', function() {
			  //打开技师操作页面
			    window.location.href='JiShi_CaoZuo.html'
			});
			
			$(function(){
				$('.mui-slider-item>a>img').css("height",window.innerHeight);
				$('.mui-slider-item>a>img').css("width",window.innerWidth);
				$('.box_Icon_SheZhi>.span_icon').click(function(){
					mui('#Icon_SheZhi').popover('hide');
				})
				$('.box_Help>.mui-icon-closeempty').click(function(){
					mui('#Help').popover('toggle');
				})
			})
		</script>
	</body>
</html>
