<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册---会所二维码</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/iconfont.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/ZhuCe_QR_Code.css">
		<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
	</head>
	<body>
		<div class="mui-content">
			<p>请向你所在的会所索取</p>
			<p>"注册验证码"或"注册二维码"</p>
			<div class="infor_input">
				<span class="mui-icon iconfont icon-mima"></span>
				<input type="tel" placeholder="请输入验证码" required=""  id="login_user" name = "Formtest[login]" />
			</div>
			<div class="box_saomiao">
				<button class="mui-btn mui-btn-outlined">扫描注册</button>
			</div>
			<div class="box_btn">
				<button class="mui-btn mui-btn-positive">确定</button>
				<button class="mui-btn mui-btn-outlined">取消</button>
			</div>
		</div>
		<script type="text/javascript">
			document.querySelector('.mui-btn-positive').addEventListener('tap', function() {
			  //打开注册二维码页面
//			 window.location.href=
			});
			document.querySelector('.mui-btn-outlined').addEventListener('tap', function() {
			  //打开注册二维码页面
			   window.location.href='ZhuCe_QR_Code.html';
			});
		</script>
	</body>
</html>
