<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>购买记录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/PurchaseRecords.css">
		<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="../js/mui.min.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back  mui-pull-left">返回</a>
			<h1 class="mui-title">购买记录</h1>
		</header>
		<div class="mui-content">
			<div class="boxPurchaseRecords">
				<div class="PurchaseInfor">
					<img src="../images/EmptionRecord.png" alt="" class="ImagePackage" />
					<div class="PurchaseInforRight">
						<div class="PurchaseName">买<span class="PurchaseDays">120</span>天送<span class="GiveDays">100</span>天</div>
						<div class="PurchaseTimes">
							<div class="PurchaseStartTimes">开始时间：2015年10月13日</div>
							<div class="PurchaseEndTimes">结束时间：2015年10月13日</div>
						</div>
						<div class="PurchaseUnivalent">￥100.00</div>
						<div class="PurchaseNumber">
							<span class="product"><!--×-->x</span>
							<span class="Number">10</span>
						</div>
					</div>
				</div>
				<div class="PurchaseSums">
					<span class="TotalSumsTitle">合计：<span class="ActualSums">￥200.00</span></span>
					<span class="TotalSums">￥400.00</span>
				</div>
			</div>
			<div class="boxPurchaseRecords">
				<div class="PurchaseInfor">
					<img src="../images/EmptionRecord.png" alt="" class="ImagePackage" />
					<div class="PurchaseInforRight">
						<div class="PurchaseName">买<span class="PurchaseDays">120</span>天送<span class="GiveDays">100</span>天</div>
						<div class="PurchaseTimes">
							<div class="PurchaseStartTimes">开始时间：2015年10月13日</div>
							<div class="PurchaseEndTimes">结束时间：2015年10月13日</div>
						</div>
						<div class="PurchaseUnivalent">￥100.00</div>
						<div class="PurchaseNumber"><span class="product"><!--×-->x</span><span class="Number">10</span></div>
					</div>
				</div>
				<div class="PurchaseSums">
					<span class="TotalSumsTitle">合计：<span class="ActualSums">￥200.00</span></span>
					<span class="TotalSums">￥400.00</span>
				</div>
			</div>
		</div>
	</body>
</html>
