<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>技师上钟详情页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/iconfont.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/JiShi_ShangZhong.css">
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
	</head>
	<body>
		<div class="mui-content">
			<span class="HuoSuo_title">预计结束</span>
			<div class="End_time">18:30</div>
			<div class="JiShi_infor">0021陈晓娟</div>
			<div class="box_infor">
				<ul class="JiShi_state">
					<li><span>上班时间：09:00-20:00</span></li>
					<li><span>当前状态：正在服务</span></li>
				</ul>
				<ul class="Project_infor">
					<li>
						<span class="type_letter">项目</span>
						<span class="type_marginleft">：中式按摩￥128/90分钟</span>
					</li>
					<li>
						<span>客户锁牌：0001</span>
					</li>
					<li>
						<span class="type_letter">房间</span>
						<span class="type_marginleft">：152号</span>
					</li>
				</ul>
			</div>
			<div class="box_State">
				<a class="Type_State State_right">
					<button class="btn_State " disabled="">上钟</button>
				</a>
				<a href="#XiaZhong" class="Type_State State_right">
					<button class="btn_State ">下钟</button>
					<div class="box_Line"></div>
				</a>
				<a href="#BaoZhong" class="Type_State">
					<button class="btn_State">报钟</button>
					<div class="box_Line"></div>
				</a>
			</div>
		</div>
		<!--底部-->
		<div class="box_nav">
			<div class="box_icon ">
				<a href="#Icon_SheZhi" class="span_icon right_border">
					<span class="mui-icon iconfont icon-shezhi"></span>
				</a>
				<a class="span_icon right_border">
					<span class="mui-icon iconfont icon-icon"></span>
				</a>
				<a href="#Help" class="span_icon">
					<span class="mui-icon mui-icon-help"></span>
				</a>
			</div>
		</div>
		<!--弹窗---下钟 -->
		<div id="XiaZhong" class="mui-popover mui-popover-action">
			<div class="box_XiaZhong">
				<div class="box_title">
					<div>下钟</div>
					<div class="box_Line"></div>
				</div>
				<div class="infor_customer">
					<span>技师</span>
					<span class="span_paddleft">sadas</span>
					<!--<input type="text"  value="" disabled="" />-->
				</div>
				<div class="infor_customer">
					<span>锁牌</span>
					<span class="span_paddleft">sadas</span>
					<!--<input type="text"  value="" disabled="" />-->
				</div>
				<div class="infor_customer">
					<span>房间</span>
					<span class="span_paddleft">sadas</span>
					<!--<input type="text"  value="" disabled="" />-->
				</div>
				<div class="infor_customer">
					<span>项目</span>
					<span class="span_paddleft">sadas</span>
					<!--<input type="text"  value="" disabled="" />-->
				</div>
				<div class="infor_customer">
					<span>小费</span>
					<input type="text"  value="" />
				</div>
			</div>
			<div class="box_button">
				<button class="btn_cancle">取消</button>
				<button class="btn_confirm">提交</button>
			</div>
		</div>
		<!--弹窗---报钟-->
		<div id="BaoZhong" class="mui-popover mui-popover-action">
			<div class="box_BaoZhong">
				<div class="box_title">
					<div>上报预约</div>
					<div class="box_Line"></div>
				</div>
				<div class="infor_customer">
					<span>技师工号</span>
					<input type="text"  value="" />
				</div>
				<div class="infor_customer">
					<span>客户姓名</span>
					<input type="text"  value="" />
				</div>
				<div class="infor_customer">
					<span>客户锁牌</span>
					<input type="text"  value="" />
				</div>
				<!--<div class="infor_customer suopai">
					<span>客户锁牌</span>
					<select name="" id="">
						<option value="">类型</option>
						<option value="">男宾</option>
						<option value="">女宾</option>
						<option value="">综合</option>
					</select>
					<input type="text"  value="" />
				</div>-->
				<div class="infor_customer mui-select" >
					<span>项&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp目</span>
					<select name="" id="">
						<option value="">请选择项目</option>
						<option value="">日式</option>
						<option value="">中式</option>
					</select>
				</div>
				<div class="infor_customer margin_left">
					<span class="span_type">电话</span>
					<input type="text"  value="" />
				</div>
			</div>
			<div class="box_button">
				<button class="btn_cancle">取消</button>
				<button class="btn_confirm">确定</button>
			</div>
		</div>
		<!--弹窗---icon操作-->
		<div id="Icon_SheZhi" class="mui-popover mui-popover-action">
			<div class="box_Icon_SheZhi">
				<div class="span_icon">
					<span class="mui-icon mui-icon-closeempty"></span>
				</div>
				<div class="box_CaoZuo">
					<a>个人资料</a>
					<div class="box_Line"></div>
				</div>
				<div class="box_CaoZuo">
					<a>修改班次</a>
					<div class="box_Line"></div>
				</div>
				<div class="box_CaoZuo">
					<a>退出账号</a>
					<div class="box_Line"></div>
				</div>
			</div>
		</div>
		<!--弹窗---帮助-->
		<div id="Help" class="mui-popover mui-popover-action">
			<div class="box_Help">
				<span class="mui-icon mui-icon-closeempty"></span>
				<div id="slider" class="mui-slider" >
					<div class="mui-slider-group mui-slider-loop">
						<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
						<div class="mui-slider-item mui-slider-item-duplicate">
							<a href="#">
								<img src="../images/2.png" >
							</a>
						</div>
						<!-- 第一张 -->
						<div class="mui-slider-item">
							<a href="#">
								<img src="../images/1.png">
							</a>
						</div>
						<!-- 第二张 -->
						<div class="mui-slider-item">
							<a href="#">
								<img src="../images/2.png" >
							</a>
						</div>
						
						<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
						<div class="mui-slider-item mui-slider-item-duplicate">
							<a href="#">
								<img src="../images/1.png" >
							</a>
						</div>
					</div>
					<div class="mui-slider-indicator">
						<div class="mui-indicator mui-active"></div>
						<div class="mui-indicator"></div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				$('.type_marginleft').css('width',$('.Project_infor>li').width()-60);
				$('.mui-slider-item>a>img').css("height",window.innerHeight);
				$('.mui-slider-item>a>img').css("width",window.innerWidth);
				$('.box_Icon_SheZhi>.span_icon').click(function(){
					mui('#Icon_SheZhi').popover('hide');
				})
				$('.box_Help>.mui-icon-closeempty').click(function(){
					mui('#Help').popover('toggle');
				})
			})
		</script>
	</body>
</html>
