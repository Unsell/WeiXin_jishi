<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>完善资料页面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/iconfont.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/WanShanZiLiao.css">
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
	</head>
	<body>
		<div class="mui-content">
			<p>您将注册在：超级美丽大水疗会所</p>
			<div class="Box_JiShi_infor">
				<span>真实姓名</span>
				<input type="text" value="" />
			</div>
			<div class="Box_JiShi_infor">
				<span>性别</span>
				<select class="XingBie" name="" id="">
					<option value="">男</option>
					<option value="">女</option>
				</select>
				<div class="box_line"></div>
			</div>
			<div class="Box_JiShi_infor">
				<span>籍贯</span>
				<input type="text" value="" />
			</div>
			<div class="Box_JiShi_infor">
				<span>工号</span>
				<input type="text" value="" />
			</div>
			<div class="Box_JiShi_infor">
				<span>身份证号码</span>
				<input type="text" value="" />
			</div>
			<div class="Box_JiSHI_infor2">
				<div class="box_dizhi">
					<div class="title">地址</div>
					<div class="button">
						<button class="btn">选择城市</button>
					</div>
					<input type="text" value="" placeholder="请输入详细地址"/>
				</div>
			</div>
			<div class="Box_JiShi_infor">
				<span>工种</span>
				<select class="GongZhong" name="" id="">
					<option value="">大厅</option>
					<option value="">房间</option>
					<option value="">美容</option>
				</select>
				<div class="box_line"></div>
			</div>
			<div class="mui-table-view-cell mui-collapse xiangmu"><a class="mui-navigate-right" href="#">项目</a>
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						<div class="mui-input-row mui-checkbox mui-left">
							<label>Checkbox</label>
							<input name="checkbox" type="checkbox">
						</div>
					</li>
					<li class="mui-table-view-cell">
						<div class="mui-input-row mui-checkbox mui-left">
							<label>Checkbox</label>
							<input name="checkbox" type="checkbox">
						</div>
					</li>
					<li class="mui-table-view-cell">
						<div class="mui-input-row mui-checkbox mui-left">
							<label>Checkbox</label>
							<input name="checkbox" type="checkbox">
						</div>
					</li>
				</ul>
			</div>
			<div class="Box_JiShi_infor">
				<span>入职</span>
				<input class="Date" type="date" value="" />
			</div>
			<a href="#YuYan" class="YuYan">
				<span>语言</span>
				<div class="text_right">普通话</div>
			</a>
			<div class="box_btn">
				<button class="mui-btn mui-btn-positive">完成注册</button>
				<button class="mui-btn mui-btn-outlined">取消</button>
			</div>
		</div>
		<!--弹窗---语言-->
		<div id="YuYan" class="mui-popover mui-popover-action ">
			<div class="box_yuyan">
				<div class="box_title">
					<div>选择语言</div>
					<div class="box_Line"></div>
				</div>
				<div class="type_yuyan">
					<div class="mui-input-row mui-checkbox mui-left">
						<label>普通话</label>
						<input name="checkbox" type="checkbox">
					</div>
					<div class="mui-input-row mui-checkbox mui-left">
						<label>粤语</label>
						<input name="checkbox" type="checkbox">
					</div>
					<div class="mui-input-row mui-checkbox mui-left">
						<label>英语</label>
						<input name="checkbox" type="checkbox">
					</div>
				</div>
			</div>
			<div class="box_button">
				<button class="btn_confirm ">确定</button>
				<button class="btn_cancle">取消</button>
			</div>
		</div>
	</body>
</html>
