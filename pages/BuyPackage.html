<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>购买页面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/BuyPackage.css">
		<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back  mui-pull-left">返回</a>
			<h1 class="mui-title">购买</h1>
			<a class=" mui-pull-right" href="PurchaseRecords.html">购买记录</a>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-btn mui-btn-success" href="Purchase.html">购买套餐</a>
		</nav>
		<div class="mui-content">
			<!--轮播图-->
			<div id="slider" class="mui-slider" >
				<div class="mui-slider-group mui-slider-loop">
					<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="Purchase.html">
							<img src="../images/spread.png">
						</a>
					</div>
					<!-- 第一张 -->
					<div class="mui-slider-item">
						<a href="Purchase.html">
							<img src="../images/recommend.png">
						</a>
					</div>
					<!-- 第二张 -->
					<div class="mui-slider-item">
						<a href="Purchase.html">
							<img src="../images/exhibition.png">
						</a>
					</div>
					<!-- 第三张 -->
					<div class="mui-slider-item">
						<a href="Purchase.html">
							<img src="../images/bespeak.png">
						</a>
					</div>
					<!-- 第四张 -->
					<div class="mui-slider-item">
						<a href="Purchase.html">
							<img src="../images/spread.png">
						</a>
					</div>
					<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="Purchase.html">
							<img src="../images/recommend.png">
						</a>
					</div>
				</div>
				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
				</div>
			</div>
			<div class="boxSurplusTime clearfix">
				<div class="ImageTitle">套餐剩余时间</div>
				<div class="SurplusTime">
					<span class="Time">7</span>
					<span class="unit">天</span>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			var slider = mui("#slider");
			slider.slider({
				interval: 5000
			});
			var SurplusTimeHours,SurplusTimeDays;
			$(function(){
				$('.mui-content').css('height',window.innerHeight-45);
//				$('.boxSurplusTime').css('height',$('.boxSurplusTime').width()/2);
				
				// 时间显示
				var Time = $('.SurplusTime').find('.Time').html();
				var unit = $('.SurplusTime').find('.unit').html();
				
				SurplusTimeHours = function (){
					if( Time>0 && unit === '小时' ) {
						Time--;
						$('.SurplusTime').find('.Time').html(Time);
						setTimeout("SurplusTimeHours()", 2000 );//3600000
					}else {
						return false;
					}
				};
				// 一天
				SurplusTimeDays = function (){
					if( Time>1 && unit == '天' ){
						Time--;
						$('.SurplusTime').find('.Time').html(Time);
					}
					else {
						Time = 24;
						unit = '小时';
						$('.SurplusTime').find('.Time').html(Time);
						$('.SurplusTime').find('.unit').html(unit);
						
						setTimeout("SurplusTimeHours()", 2000 );//3600000
						return false;
					}
					setTimeout("SurplusTimeDays()", 2000 );//86400000
				};
				
				setTimeout("SurplusTimeDays()", 2000 );
				
			})
		</script>
	</body>
</html>
